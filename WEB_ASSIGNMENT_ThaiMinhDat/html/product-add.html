<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/product-add.css">
    <title>Product Add</title>
</head>

<body>
    <div class="container-fluid">
        <div class="header row">
            <div class="headerText col-10">
                <div class="headerTextMain">product</div>
                <div class="headerTextSub">add products</div>
            </div>
            <div class="headerButton col-2">
                <button class="mt-4 r0" id="btn-logout"><a href="/html/login.html">logout</a></button>
            </div>
        </div>
        <div class="section">
            <div class="sectionTitle">add new product</div>
            <hr>
            <div class="sectionForm">
                <form id="formSubmit">
                    <div class="row-form row fs-5">
                        <div class="textLabel col-2">product name</div>
                        <div class="col-data col-10">
                            <input type="text" name="title" id="txtProductName">
                        </div>
                    </div>
                    <div class="row-form row fs-5">
                        <div class="textLabel col-2">unit price</div>
                        <div class="col-data col-10">
                            <input type="text" name="price" id="txtUnitPrice">
                        </div>
                    </div>
                    <div class="row-form row fs-5">
                        <div class="textLabel col-2">units in stock</div>
                        <div class="col-data col-10">
                            <input type="text" name="quantity" id="txtUnitsInStock" value="0">
                        </div>
                    </div>
                    <div class="row-form row fs-5">
                        <div class="textLabel col-2">desciption</div>
                        <div class="col-data col-10">
                            <textarea name="description" id="txtDesciption" cols="30" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="row-form row fs-5">
                        <div class="textLabel col-2">manufacturer</div>
                        <div class="col-data col-10">
                            <input type="text" name="manufacturer" id="txtManufacturer">
                        </div>
                    </div>
                    <div class="row-form row fs-5">
                        <div class="textLabel col-2">category</div>
                        <div class="col-data col-10">
                            <input type="text" name="category" id="txtCategory">
                        </div>
                    </div>
                    <div class="row-form row fs-5">
                        <div class="textLabel col-2">condition</div>
                        <div class="col-data col-10">
                            <div class="new"><input type="radio" name="condition" id="radNew" value="new">new</div>
                            <div class="old"><input type="radio" name="condition" id="radOld" value="old">old</div>
                            <div class="refurbished"><input type="radio" name="condition" id="radRefurbished" value="refurbished">refurbished</div>
                        </div>
                    </div>
                    <div class="row-form row fs-5">
                        <div class="textLabel col-2">product image file</div>
                        <div class="col-data col-10">
                            <div class="textButtonFile" id="textFile">
                                <input type="file" name="productImage" id="fileProductImage" accept="image/*">
                            </div>
                        </div>
                    </div>
                    <div class="row-form row fs-5">
                        <div class="textLabel col-2"></div>
                        <div class="col-data col-10">
                            <input class="col-data col-6" type="submit" value="add product">
                            <a class="col-data col-2" href="/html/index.html"><input type="button" value="Home"></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/product-add.js"></script>
</body>

</html>
