<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid container-wrap">
        <div class="header text-capitalize">mobile store</div>
        <form class="mt-5" onsubmit="checkLogin(event)" id="form-login">
            <div class="textTitle ps-4 pt-2">please sign in</div>
            <div class="textUser">
                <input type="text" name="userName" id="txtUserName" placeholder="User Name">
            </div>
            <div class="textPassword">
                <input type="password" name="password" id="txtPassword" placeholder="Password">
            </div>
            <div class="button-login">
                <button type="submit" class="btnLogin text-capitalize" id="btn-login">login</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/dataFake.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
