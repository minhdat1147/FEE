
    <form action="#" method="post" name="frm-addEmp" id="frm-addEmp">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-left">
                <h2 class="text-center">Add a Employee</h2>

                <div class="form-group">
                    <label for="employeeName">Name:</label>
                    <input type="text" class="form-control" id="employeeName" placeholder="Enter name" name="employeeName" required>
                </div>

                <label for="gender">Gender:</label>
                <div class="form-check-inline">
                    <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender" value="1" checked>Male
                </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender" value="0">Female
                </label>
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Date of birth:</label>
                    <input type="date" class="form-control" id="dateOfBirth" placeholder="Enter date of birth" name="dateOfBirth" required>
                </div>
                <div class="form-group">
                    <label for="dept">Department:</label>
                    <select class="form-control" id="dept" required>
                        <option value="1">FAHN</option>
                        <option value="2">FADN</option>
                        <option value="3">FAHCM</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <button type="submit" id="btn-addEmp" class="btn btn-primary">Add Employee
            </button>
            </div>
        </div>
    </form>

    <script src="../resources/js/add-employee.js"></script>
</body>

</html>
