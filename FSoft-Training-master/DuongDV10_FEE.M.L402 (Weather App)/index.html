<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weathericons.min.css" />
    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">
</head>

<body>
    <div class="row d-flex justify-content-center">
        <div class="col-7 border border-dark mt-5">
            <div id="weather-app">
                <form id="form">
                    <div class="form-group d-flex justify-content-between" id="subform">
                        <input type="text" class="form-control" id="form-input" aria-describedby="emailHelp" placeholder="Enter location">
                        <button class="btn btn-primary" type="submit" id="button-size">Forecast</button>
                    </div>
                </form>
        
                <div class="well-no-select">
                    <div id="loading-location">Loading location...</div>
                    <div id="loading-weather">Loading weather...</div>
                    <div class="current-date" id="current-date"></div>
                    <div class="weather-detail" id="weather-detail"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
