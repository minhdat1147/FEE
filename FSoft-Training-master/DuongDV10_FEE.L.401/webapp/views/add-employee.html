<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <title>Add Employ</title>
</head>

<body>
    <form action="#" method="post" name="frm-addEmp">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Add a Employee</h2>

                <div class="form-group">
                    <label for="employeeName">Name:</label>
                    <input type="text" class="form-control" id="employeeName" placeholder="Enter name" name="employeeName">
                </div>

                <label for="gender">Gender:</label>
                <div class="form-check-inline">
                    <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender" value="1" checked>Male
                </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender" value="0">Female
                </label>
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Date of birth:</label>
                    <input type="date" class="form-control" id="dateOfBirth" placeholder="Enter date of birth" name="dateOfBirth">
                </div>
                <div class="form-group">
                    <label for="dept">Department:</label>
                    <select class="form-control" id="dept"></select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <button type="button" id="btn-addEmp" class="btn btn-primary">Add Employee
            </button>
            </div>
        </div>
    </form>

    <script src="../resources/js/add-employee.js</script>"></script>
</body>

</html>
